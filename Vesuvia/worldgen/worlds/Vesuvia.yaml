name: STRINGS.WORLDS.VESUVIA.NAME
description: STRINGS.WORLDS.VESUVIA.DESCRIPTION
spriteName: Asteroid_volcanic
coordinatePrefix: LVA-FLR
difficulty: 5
tier: 2

# good start: LVA-FLR-1278324398-0

worldsize:
  X: 256
  Y: 384
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the zone files to load
subworldFiles:
  - name: subworlds/magma/SandstoneStart
  - name: subworlds/magma/SandstoneMiniMetal
  - name: subworlds/magma/SandstoneMiniWater
  - name: subworlds/magma/Sandstone
  - name: subworlds/magma/HotMarsh
  - name: subworlds/magma/Jungle
  - name: subworlds/magma/Frozen
  - name: subworlds/magma/Ocean
  - name: subworlds/Impenetrable
  - name: subworlds/magma/Bottom
  - name: subworlds/magma/MagmaVent
    weight: 4
  - name: subworlds/magma/OilPockets
  - name: subworlds/space/Space
  - name: subworlds/space/SurfaceCrags
    weight: 4

startSubworldName: subworlds/magma/SandstoneStart
startingBaseTemplate: sandstoneBase

globalFeatureTemplates:
  feature_geyser_generic: 12

# Rivers:
#   - River

# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/magma/SandstoneStart
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/magma/SandstoneMiniMetal
      - subworlds/magma/SandstoneMiniWater
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/magma/HotMarsh
      - subworlds/magma/Jungle
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/magma/HotMarsh
      - subworlds/magma/Jungle
      - subworlds/magma/Ocean
      - subworlds/magma/Frozen
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - subworlds/magma/HotMarsh
      - subworlds/magma/Jungle
      - subworlds/magma/Ocean
      - subworlds/magma/Frozen
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 5
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/magma/HotMarsh
      - subworlds/magma/Jungle
      - subworlds/magma/Ocean
      - subworlds/magma/Frozen
      - subworlds/magma/SandstoneStart
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/magma/OilPockets
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/SurfaceCrags
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 4
    command: UnionWith
    subworldNames:
      - subworlds/magma/MagmaVent
  - tagcommand: DistanceFromTag
    tag: AtEdge
    minDistance: 0
    maxDistance: 1
    command: UnionWith
    subworldNames:
      - subworlds/magma/MagmaVent
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 4
    command: ExceptWith
    subworldNames:
      - subworlds/magma/MagmaVent
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 3
    command: UnionWith
    subworldNames:
      - subworlds/space/SurfaceCrags
