name: Merquid # STRINGS.WORLDS.MERQUID.NAME
description: "A location rife with molten lava pockets and intense heat, lacking most natural insulating terrain.\n\n<smallcaps>You will need to hustle to beat the heat.</smallcaps>\n\n" #STRINGS.WORLDS.MERQUID.DESCRIPTION
spriteName: Asteroid_volcanic
coordinatePrefix: LQD-FRG
difficulty: 5
tier: 2

worldsize:
  X: 256
  Y: 384
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the zone files to load
subworldFiles:
  - name: subworlds/liquidmetal/ForestStartHot
  - name: subworlds/liquidmetal/ForestMiniMetalHot
  - name: subworlds/liquidmetal/ForestMiniWaterHot
  - name: subworlds/liquidmetal/Sandstone
  - name: subworlds/liquidmetal/HotMarsh
  - name: subworlds/liquidmetal/Jungle
  - name: subworlds/liquidmetal/OceanMethane
  - name: subworlds/liquidmetal/CopperTube
    weight: 3
  - name: subworlds/liquidmetal/IronTube
    weight: 3
  - name: subworlds/Impenetrable
  - name: subworlds/magma/Bottom
  - name: subworlds/magma/MagmaVent
    weight: 2
  - name: subworlds/oil/OilPockets
  - name: subworlds/space/Space
  - name: subworlds/space/SurfaceCrags
    weight: 2

startSubworldName: subworlds/liquidmetal/ForestStartHot
startingBaseTemplate: forestBase

globalFeatureTemplates:
  feature_geyser_generic: 12

# Rivers:
#   - River

# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/magma/liquidmetal/ForestStartHot
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/liquidmetal/ForestMiniMetalHot
      - subworlds/liquidmetal/ForestMiniWaterHot
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/liquidmetal/HotMarsh
      - subworlds/liquidmetal/Jungle
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/liquidmetal/HotMarsh
      - subworlds/liquidmetal/Jungle
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - subworlds/liquidmetal/HotMarsh
      - subworlds/liquidmetal/Jungle
      - subworlds/liquidmetal/OceanMethane
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 5
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/liquidmetal/HotMarsh
      - subworlds/liquidmetal/Jungle
      - subworlds/liquidmetal/OceanMethane
      - subworlds/liquidmetal/ForrestStartHot
